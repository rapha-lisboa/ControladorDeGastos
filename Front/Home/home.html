<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="light-green-area">
            <div id="profile">
                <p id="welcome"></p>
            </div>
            <p id="cash-p"> Saldo </p>
            <div id="money">
                <div class="cash">
                    <p class="cash-qtd" id="credit"></p>
                    <p class="cash-name"> Crédito </p>
                </div>
                <div class="cash">
                    <p class="cash-qtd" id="debit"></p>
                    <p class="cash-name"> Débito </p>
                </div>
                <div class="cash">
                    <p class="cash-qtd" id="total"></p>
                    <p class="cash-name"> Total </p>
                </div>
            </div>
        </div>
        <div id="dark-green-area">
            <button class="btn-style" id="add"> 
                Adicionar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </button>

            <button class="btn-style" id="remove"> 
                Gastar 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
